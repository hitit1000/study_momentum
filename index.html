<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link href="./css/index.css" rel="stylesheet">
    <script defer src="./js/greeting.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>
</head>
<body>
    <div class="header">
        <div id="weather">
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="container">
        <div class="container_clock">
            <h2 id="clock">00:00:00</h2>
        </div>
        <div class="container_login">
            <form id="login_form" class="hidden">
                <div class="loginText">Hello, What's your name?</div>
                <input required class="loginInput" maxlength="15" type="text">
            </form>
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div class="container_todo">
            <form id="todo_form" class="hidden">
                <div class="toDoText">What is your main focus for today?</div>
                <input required class="toDoInput" type="text">
            </form>
            <ul id="todo_list"></ul>
        </div>
    </div>
    <div class="footer">
        <div id="quotes">
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
